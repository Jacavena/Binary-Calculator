<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binary Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <table id="calculator">
    <tr>
      <th id="heading" colspan=6>Binary Calculator</th>
    </tr>
    <tr>
      <td width=40% rowspan="3">
        <table id="binary">
          <tr>
            <th>256</th>
            <th>128</th>
            <th>64</th>
            <th>32</th>
            <th>16</th>
            <th>8</th>
            <th>4</th>
            <th>2</th>
            <th>1</th>
          </tr>
          <tr class="binaryInput1">
            <td><button id="1256" onClick="toggle(1256);">0</button></td>
            <td><button id="1128" onClick="toggle(1128);">0</button></td>
            <td><button id="164" onClick="toggle(164);">0</button></td>
            <td><button id="132" onClick="toggle(132);">0</button></td>
            <td><button id="116" onClick="toggle(116);">0</button></td>
            <td><button id="18" onClick="toggle(18);">0</button></td>
            <td><button id="14" onClick="toggle(14);">0</button></td>
            <td><button id="12" onClick="toggle(12);">0</button></td>
            <td><button id="11" onClick="toggle(11);">0</button></td>
          </tr>
        </table>
      </td>
      <td></td>
      <td colspan=2 width=25% style="text-align: center">Binary</td>
      <td colspan=2 width=25% style="text-align: center">Decimal</td>
    </tr>
    <tr>
      <td width=10%>Base</td>
      <td id="baseBinary1" width=12.5%></td>
      <td id="baseBinary2" width=12.5%></td>
      <td id="baseDecimal1" width=12.5%></td>
      <td id="baseDecimal2" width=12.5%></td>
    </tr>
    <tr>
      <td>Addition</td>
      <td colspan=2 id="addBinary"></td>
      <td colspan=2 id="addDecimal"></td>
    </tr>
    <tr>
        <td width=40% rowspan="3">
            <table id="binary">
              <tr>
                <th>256</th>
                <th>128</th>
                <th>64</th>
                <th>32</th>
                <th>16</th>
                <th>8</th>
                <th>4</th>
                <th>2</th>
                <th>1</th>
              </tr>
              <tr class="binaryInput2">
                <td><button id="2256" onClick="toggle(2256);">0</button></td>
                <td><button id="2128" onClick="toggle(2128);">0</button></td>
                <td><button id="264" onClick="toggle(264);">0</button></td>
                <td><button id="232" onClick="toggle(232);">0</button></td>
                <td><button id="216" onClick="toggle(216);">0</button></td>
                <td><button id="28" onClick="toggle(28);">0</button></td>
                <td><button id="24" onClick="toggle(24);">0</button></td>
                <td><button id="22" onClick="toggle(22);">0</button></td>
                <td><button id="21" onClick="toggle(21);">0</button></td>
              </tr>
            </table>
          </td>
      <td>Subtraction</td>
      <td colspan=2 id="subBinary"></td>
      <td colspan=2 id="subDecimal"></td>
    </tr>
    <tr>
      <td>Multiplication</td>
      <td colspan=2 id="multBinary"></td>
      <td colspan=2 id="multDecimal"></td>
    </tr>
    <tr>
      <td>Division</td>
      <td colspan=2 id="divBinary"></td>
      <td colspan=2 id="divDecimal"></td>
    </tr>
  </table>
  <div class="allButtons">
    <button class="all" onclick="changeAll('1');">All 1</button>
    <button class="all" onclick="changeAll('0');">All 0</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
