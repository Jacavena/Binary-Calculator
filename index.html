<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binary Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <table id="calculator">
    <tr>
      <th id="heading" colspan=4>Binary Calculator</th>
    </tr>
    <tr>
      <td width=40% rowspan="6">
        <table id="binary">
          <tr>
            <th>256</th>
            <th>128</th>
            <th>64</th>
            <th>32</th>
            <th>16</th>
            <th>8</th>
            <th>4</th>
            <th>2</th>
            <th>1</th>
          </tr>
          <tr class="binaryInput">
            <td><button id="256" onClick="toggle(256); concatBin();">0</button></td>
            <td><button id="128" onClick="toggle(128); concatBin();">0</button></td>
            <td><button id="64" onClick="toggle(64); concatBin();">0</button></td>
            <td><button id="32" onClick="toggle(32); concatBin();">0</button></td>
            <td><button id="16" onClick="toggle(16); concatBin();">0</button></td>
            <td><button id="8" onClick="toggle(8); concatBin();">0</button></td>
            <td><button id="4" onClick="toggle(4); concatBin();">0</button></td>
            <td><button id="2" onClick="toggle(2); concatBin();">0</button></td>
            <td><button id="1" onClick="toggle(1); concatBin();">0</button></td>
          </tr>
        </table>
      </td>
      <td></td>
      <td width=25%>Binary</td>
      <td width=25%>Decimal</td>
    </tr>
    <tr>
      <td width=10%>Base</td>
      <td id="baseBinary"></td>
      <td id="baseDecimal"></td>
    </tr>
    <tr>
      <td>Addition</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Subtraction</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Multiplication</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Division</td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <script src="main.js"></script>
</body>
</html>
